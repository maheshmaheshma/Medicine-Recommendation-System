<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Health Care Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('/static/c4.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .content-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .navbar-brand, .nav-link {
      color: black !important;
    }
    .navbar{
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Health Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content-container">
    <h1 class="mb-4 text-center">Contact Us</h1>
    <form action="/contact" method="post">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Your full name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="example@domain.com" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label fw-bold">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5 py-2">Send Message</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
